            height: 100vh;
            display: flex;
            flex-direction: column;
            
            /* ALIGN TO TOP */
            justify-content: flex-start; 
            align-items: center;     
            
            padding-top: 0; 
            
            /* GAP: Needs to be large because the bars are visually huge now */
            gap: 110px; 
        }

        /* 2. BAR STYLE */
        .ticker-wrapper {
            /* WIDTH: 40% * 2.5 Zoom = 100% Screen Width */
            width: 40%;
            height: 90px;
            
            background-color: #000;
            
            /* BORDER: Thicker to match huge font */
            border: 5px solid #FFFFFF; 
            border-top: none; /* Optional: Remove top border for flush look */
            border-radius: 0px; 
            
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            
            /* TITAN ZOOM (2.5x) */
            transform: scale(2.5);
            
            /* LOCK TO TOP CENTER */
            transform-origin: center top; 
            
            margin-left: auto;
            margin-right: auto;
            pointer-events: none; 
        }

        /* 3. LOADING TEXT */
        #status {
            position: absolute;
            top: 40%;
            color: #00D5FF;
            font-family: monospace;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 213, 255, 0.5);
            z-index: 100;
            text-align: center;
            width: 100%;
        }
    </style>

    function createWidget(containerId, symbolList) {
        const container = document.getElementById(containerId);

        widgetDiv.className = 'tradingview-widget-container';
        widgetDiv.innerHTML = '<div class="tradingview-widget-container__widget"></div>';
        container.appendChild(widgetDiv);

        script.type = 'text/javascript';
        script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js';
