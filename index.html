        /* 1. LAYOUT */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden; /* No scrollbars */
            width: 100vw;
            height: 100vh;
            
            /* FLEX COLUMN to stack bars */
            display: flex;
            flex-direction: column;
            
            /* Distribute bars evenly across the full height */
            justify-content: space-evenly; 
            align-items: center;
        }

        /* 2. BAR STYLE */
        .ticker-wrapper {
            /* Width calculation: 66% width * 1.5 Zoom = ~99% Visual Width */
            width: 66%; 
            height: 72px; /* Standard widget height */
            
            background-color: #000;
            border-radius: 0px; 
            
            /* Clean White Borders (Top/Bottom only for Matrix look) */
            border-top: 2px solid rgba(255,255,255,0.5);
            border-bottom: 2px solid rgba(255,255,255,0.5);
            
            overflow: hidden;
            
            /* ZOOM ENGINE (1.5x) */
            transform: scale(1.5);
            
            /* Prevent interaction */
            pointer-events: none; 
        }

        /* 3. LOADING OVERLAY */
        #loading-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 1s ease;
        }
        
        #loading-text {
            color: #00D5FF;
            font-family: monospace;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 213, 255, 0.8);
        }
    </style>
</head>

    // --- LOGIC ---

    function createWidget(container, symbolList) {
        const widgetDiv = document.createElement('div');
        widgetDiv.className = 'tradingview-widget-container';
        widgetDiv.innerHTML = '<div class="tradingview-widget-container__widget"></div>';
        container.appendChild(widgetDiv);

        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js';
        script.async = true;
        
        script.innerHTML = JSON.stringify({
            "symbols": symbolList,
            "showSymbolLogo": true,
            "colorTheme": "dark",
            "isTransparent": true,
            "displayMode": "adaptive",
            "locale": "en"
        });

        container.appendChild(script);
    }

    function buildWall() {
        const wall = document.getElementById('wall-container');
        
        // Define Rows (7 rows fits 1080p nicely with 1.5x zoom)
        const ROWS = 7;
        const itemsPerRow = Math.ceil(ALL_STOCKS.length / ROWS);

        for(let i=0; i<ROWS; i++) {
            // Create wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'ticker-wrapper';
            wall.appendChild(wrapper);

            // Slice Data (Distribute stocks evenly)
            const start = i * itemsPerRow;
            const end = start + itemsPerRow;
            const slice = ALL_STOCKS.slice(start, end);
            
            // Stagger load (1 second apart)
            setTimeout(() => {
                createWidget(wrapper, slice);
            }, i * 1000);
        }

        // Hide Loading Screen
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
        }, (ROWS * 1000) + 1000);
    }

    // Start
    buildWall();
